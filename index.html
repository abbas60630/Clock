<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container" >
        <div class="clock">
            <div style="--clr:#ff0627; --h:74px;" id="hour" class="hand"><i></i></div>
            <div style="--clr:#2200ff; --h:96px;" id="min" class="hand"><i></i></div>
            <div style="--clr:#3eff03; --h:106px;" id="sec" class="hand"><i></i></div>
           
            <span style="--i:1;" ><b style="color: rgb(102, 255, 0);  ">1</b></span>
            <span style="--i:2;"><b style="color: rgb(30, 0, 255);">2</b></span>
            <span style="--i:3;"><b style="color: rgb(255, 0, 0); font-size: x-large;">3</b></span>
            <span style="--i:4;"><b style="color: rgb(30, 0, 255);">4</b></span>
            <span style="--i:5;"><b style="color: rgb(102, 255, 0);">5</b></span>
            <span style="--i:6;"><b style="color: rgb(255, 0, 0); font-size: x-large;">6</b></span>
            <span style="--i:7;"><b style="color: rgb(102, 255, 0);">7</b></span>
            <span style="--i:8;"><b style="color: rgb(30, 0, 255);">8</b></span>
            <span style="--i:9;"><b style="color: rgb(255, 0, 0); font-size: x-large;">9</b></span>
            <span style="--i:10;"><b style="color: rgb(30, 0, 255);">10</b></span>
            <span style="--i:11;"><b style="color: rgb(102, 255, 0);">11</b></span>
            <span style="--i:12;"><b style="color: rgb(255, 0, 0); font-size: x-large;">12</b></span>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
